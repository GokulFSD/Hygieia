<br/>
<br/><legend><p class="p1">Enter Details of Donor</p></legend><br/>
<div class="container">

  <form  class="form-horizontal" >
    <div class="form-group">

      <label class="control-label col-sm-2" id="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" id="Date">Date of Birth:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="Date" placeholder="Date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" id="btype">Blood Type:</label>
      <div class="col-sm-10">
              <select class="form-control" id="btype" ngModel name='btype'>
                <option>A</option>
                <option>B</option>
                <option>AB</option>
                <option>O</option>
              </select>
              <br>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-5" id="otype">Organ to be recieved</label>
        <div class="col-sm-10">
          <select class="form-control" id="otype" ngModel name='otype'>
              <option>Lung</option>
              <option>Kidney</option>
              <option>Liver</option>
              <option>Eye</option>
              <option>Pancreas</option>
              <option>Intestine</option>
            </select>
        </div>
      </div>



    <div class="form-group">
      <label class="control-label col-sm-2" id="idproof">Enter Identity No:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="idproof" placeholder="enter government given identity proof (aadhar preferred)" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" id="cno">Enter Contact No:</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control" id="cno" placeholder="Contact Number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" id="cid">Contact Info:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="cid" placeholder="enter Contact information">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="Save"> Save</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
